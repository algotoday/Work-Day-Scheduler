<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
      integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
       crossorigin="anonymous" referrerpolicy="no-referrer" 
       />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work-Day-Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work-Day-Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="time-block-div col-12 d-flex justify-content-between">
          <p class="h-100 border-top border-bottom border-secondary pt-4 pl-4 pr-1">9AM</p>
          <textarea id="time-block-9" class="time-block pt-3 text-left w-100"></textarea>
          <button id="btn-9" class="btn btn-primary p-4 rounded-lg"><span class="oi oi-cloud-download"></span></button>
        </div>
        <div class="time-block-div col-12 d-flex justify-content-between">
          <p class="h-100 border-top border-bottom border-secondary pt-4 pl-3 pr-1">10AM</p>
          <textarea id="time-block-10" class="time-block pt-3 text-left w-100"></textarea>
          <button id="btn-10" class="btn btn-primary p-4 rounded-lg"><span class="oi oi-cloud-download"></span></button>
        </div>
        <div class="time-block-div col-12 d-flex justify-content-between">
          <p class="h-100 border-top border-bottom border-secondary pt-4 pl-3 pr-1">11AM</p>
          <textarea id="time-block-11" class="time-block pt-3 text-left w-100"></textarea>
          <button id="btn-11" class="btn btn-primary p-4 rounded-lg"><span class="oi oi-cloud-download"></span></button>
        </div>
        <div class="time-block-div col-12 d-flex justify-content-between">
          <p class="h-100 border-top border-bottom border-secondary pt-4 pl-3 pr-1">12PM</p>
          <textarea id="time-block-12" class="time-block pt-3 text-left w-100"></textarea>
          <button id="btn-12" class="btn btn-primary p-4 rounded-lg"><span class="oi oi-cloud-download"></span></button>
        </div>
        <div class="time-block-div col-12 d-flex justify-content-between">
          <p class="h-100 border-top border-bottom border-secondary pt-4 pl-4 pr-1">1PM</p>
          <textarea id="time-block-13" class="time-block pt-3 text-left w-100"></textarea>
          <button id="btn-13" class="btn btn-primary p-4 rounded-lg"><span class="oi oi-cloud-download"></span></button>
        </div>
        <div class="time-block-div col-12 d-flex justify-content-between">
          <p class="h-100 border-top border-bottom border-secondary pt-4 pl-4 pr-1">2PM</p>
          <textarea id="time-block-14" class="time-block pt-3 text-left w-100"></textarea>
          <button id="btn-14" class="btn btn-primary p-4 rounded-lg"><span class="oi oi-cloud-download"></span></button>
        </div>
        <div class="time-block-div col-12 d-flex justify-content-between">
          <p class="h-100 border-top border-bottom border-secondary pt-4 pl-4 pr-1">3PM</p>
          <textarea id="time-block-15" class="time-block pt-3 text-left w-100"></textarea>
          <button id="btn-15" class="btn btn-primary p-4 rounded-lg"><span class="oi oi-cloud-download"></span></button>
        </div>
        <div class="time-block-div col-12 d-flex justify-content-between">
          <p class="h-100 border-top border-bottom border-secondary pt-4 pl-4 pr-1">4PM</p>
          <textarea id="time-block-16" class="time-block pt-3 text-left w-100"></textarea>
          <button id="btn-16" class="btn btn-primary p-4 rounded-lg"><span class="oi oi-cloud-download"></span></button>
        </div>
        <div class="time-block-div col-12 d-flex justify-content-between">
          <p class="h-100 border-top border-bottom border-secondary pt-4 pl-4 pr-1">5PM</p>
          <textarea id="time-block-17" class="time-block pt-3 text-left w-100"></textarea>
          <button id="btn-17" class="btn btn-primary p-4 rounded-lg"><span class="oi oi-cloud-download"></span></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
